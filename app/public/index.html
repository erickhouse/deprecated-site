<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

		<!-- <link rel="stylesheet" href="css/animate.css"> -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">


		<!-- Devicons -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/devicon.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/devicon-colors.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/font-awesome/css/font-awesome.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>



    <div id="root"></div>


    		<!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->

		<!-- <script src="js/myScripts.js"></script> -->

    <script src="%PUBLIC_URL%/js/jquery-3.1.0.min.js"></script>
		<script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>

		<script>
			$(document).scroll(function() {
			  var y = $(this).scrollTop();
			  if (y > 500) {
			    $('.bottom-cta').slideDown();
			  } else {
			    $('.bottom-cta').slideUp();
			  }
			});
		</script>
    
  </body>
</html>
